<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <div id="Wrapper">
            <h1>Welcome to the APG WebShop</h1>
            <div id="content">
                <h3>Registration Form</h3>
                <br/>
                <h:form>
                    <p>
                        <h:outputLabel for="username" value="UserName "></h:outputLabel>
                        <h:inputText id="username" required="true" requiredMessage="Please enter your user name" value="#{customerManager.userName}" >
                            <f:validateLength minimum="5" maximum="10" />
                        </h:inputText>
                        <h:message for="username" style="color:red"  />
                        <br/>
                    </p>
                    <p>
                        <h:outputLabel for="password" value="Password " ></h:outputLabel>
                        <h:inputSecret id="password" required="true" requiredMessage="Please enter your password" value="#{customerManager.password}" ></h:inputSecret>
                        <h:message for="password" style="color:red" />
                        <br/>
                    </p>

                    <p>
                        <h:outputLabel  rendered="#{true}" style="color: red" value="#{customerManager.message}"></h:outputLabel>
                    </p>
                    <p>

                        <h:commandButton id="registerClient" value="Register" action="#{customerManager.createCustomer()}"></h:commandButton>
                        <h:outputLabel value="OR"></h:outputLabel>
                        <h:commandButton id="login" value="Login" action="#{customerManager.login()}"></h:commandButton>


                    </p>
                </h:form>
                <hr/>
            </div>
        </div>
    </h:body>
</html>
