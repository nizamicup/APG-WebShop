<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Shoping Basket</title>
    </h:head>
    <h:body>
        <div id="header">
            Shopping basket for #{customerManager.userName}
        </div>
        <h:form>
            <h:dataTable var="basketItem"
                         value="#{basketManager.getBasketItems(customerManager.userName)}"
                         border="1"
                         >
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{basketItem.gnome.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Units</f:facet>
                        #{basketItem.amount}
                </h:column>
                <h:column>
                    <f:facet name="header">Price per unit (SEK)</f:facet>
                        #{basketItem.gnome.price}
                </h:column>
                <h:column>
                    <f:facet name="header"> Subtotal (SEK)</f:facet>
                        #{basketItem.total}
                </h:column>
                <h:column>
                    <f:facet name="header">Modify:</f:facet>
                    <h:commandButton value="Modify"
                                     action="#{basketManager.selectItem}"/>
                </h:column>
            </h:dataTable>


            <h:outputLabel for="Total">Total:</h:outputLabel>
            <h:outputText id="Total" value="#{basketManager.total}"/>
            <h:commandButton value="Pay" action="#{gnomeManager.pay(customerManager.userName)}"/>
        </h:form>  
    </h:body>
</html>
